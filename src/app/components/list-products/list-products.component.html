<div class="container-fluid">
  <ul
    class="m-0 p-0 mt-3 mb-3 w-100 row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3"
  >
    <app-product-card
      class="col"
      *ngFor="let food of foodList"
      [img]="food.img"
      [name]="food.name"
      [price]="food.price"
      [category]="food.category"
    ></app-product-card>
  </ul>
</div>
